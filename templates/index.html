<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Journey to Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css" type="text/css">
</head>

<body>
    <div class="container">

        <div class="jumbotron text-center">
            <h1><strong>Mission to Mars</strong></h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Info!</a></p>
        </div>

        <!-- content -->
        <div class="row">
            <div class="col-md-12">
                <h2 class="heading"><strong>Latest News</strong></h2>
                <h4 class="sub-heading">{{ mars['news_title'] }}</h4>
                <h6 class="sub-heading">{{ mars['news_p'] }}</h6>
               
            </div>
        </div>
        <br>

            <div class="row mars_content">
                <div class="col-md-8">
                    <h2 class="heading"><strong>Featured Mars Image</strong></h2>
                    <a target="_blank"  href = "/images">
                        <img class = "img" src="{{mars["featured_image"]}}" alt = "Featured Mars Image" width="720" height="450">
                    </a>
                </div>
                <div class="col-md-4"><br><br>
                    <div class="card weather">
                        <div class="card-body">
                        <h4>Current Weather on Mars</h4>
                        <p class="card-text"><small>{{mars["mars_weather"]}}</small></p>
                        </div>
                    </div>
                    <br>
                    <h2 class="heading"><strong>Mars Fact</strong></h2>
                    <div>{{mars["fact_table"]|safe}}</div>
                </div>
            </div>

    </div>
</body>

</html>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
